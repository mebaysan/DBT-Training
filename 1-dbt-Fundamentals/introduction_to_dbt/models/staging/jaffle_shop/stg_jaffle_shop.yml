version: 2

models:
  - name: stg_customers
    description: One unique customer per row
    columns: 
      - name: CUSTOMER_ID
        description: Primary key for stg_customers
        quote: True # because we work with PostgreSQL
        tests:
          - unique
          - not_null

  - name: stg_orders
    columns: 
      - name: ORDER_ID
        quote: True
        tests:
          - unique
          - not_null
      - name: STATUS
        description: '{{ doc("order_status") }}'
        quote: True
        tests:
          - accepted_values:
              values:
                - completed
                - shipped
                - returned
                - placed
                - return_pending
